<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "row" >
            <div class = "col-md-4" style = "text-align: center">
                <!-- LeftContent -->
                <h2>Product List</h2>
                <div class="list-group" id = "listItemLeft">
                    <a href="#" class="list-group-item active">First item</a>
                </div>
                <br>
                <div class="input-group">
                    <input type="text" class="form-control" id="input">
                    <span><button class="btn btn-danger input-group-addon" id = "btnAdd">Add Item</button></span>
                </div>
            </div>
            <div class = "col-md-4" style = "text-align: center">
                <!-- Middle Button Switch -->
                <div>
                    <button class = "btn btn-primary" id = "btnLtoR">LeftToRight</button>
                </div>
                <br>
                <div>
                    <button class = "btn btn-success" id = "btnRtoL">RightToLeft</button> 
                </div>
                <br>
            </div>
            <div class = "col-md-4" style = "text-align: center">
                <!-- RightContent -->
                <h2>Product List</h2>
                <div class="list-group" id = "listItemRight">
                  
                </div>
            </div>    
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    
    <script>
        var itemList = [];
        $(document).ready(function () {
            // Add item to product list
            $("#btnAdd").click(function(){
                var contentToAdd = $("#input").val();
                itemList.push(contentToAdd);
            })
            // Switch left to right
           $("#ancProd1").click(function chooseItemToSwitchLtoR(){
               if($("#ancProd1").addClass("list-group-item-success active")){
                   $("#btnLtoR").click(function onClickSwitchLeftToRight(){
                        var content = $("#ancProd1").text();
                        $("#ancResult1").addClass("list-group-item list-group-item-success");
                        $("#ancResult1").text(content);
                   })
               }
           }) 
            // Switch right to left
            $("#ancResult1").click(function chooseItemToSwitchRtoL(){
                if($("#ancResult1").addClass("active")){
                    $("#btnRtoL").click(function onclickSwitchRightToLeft(){
                        var content = $("#ancResult1").text();
                        $("#ancResult1").removeClass("list-group-item list-group-item-success active");
                        $("#ancProd1").text(content);
                        $("#ancResult1").text("");
                    })
                }
            })
        });    
    </script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
</body>
</html>
